<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;600&display=swap" rel="stylesheet">
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src='./index.js'></script>
</head>
<body>
    <button id="add-data">Click Here To See RealTime Data</button>
    <div id="data-table-div">
        <div id="table-wrapper">

            <div id="table-headers">
                <table>
                    <thead>
                        <tr>
                            <th id="headcolumn1">Temperature</th>
                            <th id="headcolumn2">BatteryLevel</th>
                            <th id="headcolumn3">TimeStamp</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div id="notification">Loading Data Please Wait...</div>
            <div id="table-data">
                <table>
                    <tbody id="table-content">
                        
                    </tbody>
                </table>
            </div>  
        </div>
    </div>
</body>
</html>
